<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estrutura — Ecommerce SyntaxWear</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/layout.css" />
  </head>
  <body>
    <header role="banner">
      <div class="container">
        <h1 id="site-title">SyntaxWear</h1>
        <nav aria-label="Navegação principal">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#categories">Categorias</a></li>
            <li><a href="#featured-products">Destaques</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main role="main">
      <!-- Seção Hero -->
      <section id="hero" aria-labelledby="hero-title">
        <h2 id="hero-title">Hero</h2>
      </section>

      <!-- Seção de categorias (ex: tênis) -->
      <section id="categories" aria-labelledby="categories-title">
        <h2 id="categories-title">Categorias — Tênis</h2>
      </section>

      <!-- Grid com produtos em destaque -->
      <section id="featured-products" aria-labelledby="featured-title">
        <h2 id="featured-title">Produtos em Destaque</h2>
        <div class="products-grid" aria-hidden="true">
          <!-- grid placeholder -->
        </div>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="container">
        <h2 class="visually-hidden" id="footer-title">Rodapé</h2>
        <address id="contact">
          <!-- informações de contato (placeholder) -->
        </address>
        <nav aria-label="Links do rodapé">
          <ul>
            <!-- links úteis (placeholder) -->
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
